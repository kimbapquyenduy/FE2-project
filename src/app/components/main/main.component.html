<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<html>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Đăng ký</h1>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" name="email" [(ngModel)]="email" />
                <input type="password" placeholder="Password" name="password" [(ngModel)]="password" />
                <button class="sign" (click)="register()">Đăng ký</button>
                <div class="top-points">
                    <h2>Top User</h2>
                    <div class="list-points">
                        <div class="list-top">
                            <h4 class="top">Top</h4>
                            <h4 class="user">User</h4>
                            <h4 class="score">Score</h4>
                        </div>
                        <div class="list-user">
                            <h5 class="top">1</h5>
                            <h5 class="user">a</h5>
                            <h5 class="score">30</h5>
                        </div>
                        <div class="list-user">
                            <h5 class="top">2</h5>
                            <h5 class="user">bcsa</h5>
                            <h5 class="score">28</h5>
                        </div>
                        <div class="list-user">
                            <h5 class="top">3</h5>
                            <h5 class="user">chg</h5>
                            <h5 class="score">25</h5>
                        </div>
                        <div class="list-user">
                            <h5 class="top">4</h5>
                            <h5 class="user">dwew</h5>
                            <h5 class="score">15</h5>
                        </div>
                        <div class="list-user">
                            <h5 class="top">5</h5>
                            <h5 class="user">easda</h5>
                            <h5 class="score">10</h5>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Đăng nhập</h1>
                <input type="email" placeholder="Email" name="email" [(ngModel)]="email">
                <input type="password" placeholder="Password" name="password" [(ngModel)]="password">

                <button class="sign" (click)="login()">Đăng nhập</button>
                <div class="top-points">
                    <h2>Top User</h2>
                    <div class="list-points">
                        <div class="list-top">
                            <h4 class="top">Top</h4>
                            <h4 class="user">User</h4>
                            <h4 class="score">Score</h4>
                        </div>
                        <div class="list-user">
                            <h5 class="top">1</h5>
                            <h5 class="user">a</h5>
                            <h5 class="score">30</h5>
                        </div>
                        <div class="list-user">
                            <h5 class="top">2</h5>
                            <h5 class="user">bcsa</h5>
                            <h5 class="score">28</h5>
                        </div>
                        <div class="list-user">
                            <h5 class="top">3</h5>
                            <h5 class="user">chg</h5>
                            <h5 class="score">25</h5>
                        </div>
                        <div class="list-user">
                            <h5 class="top">4</h5>
                            <h5 class="user">dwew</h5>
                            <h5 class="score">15</h5>
                        </div>
                        <div class="list-user">
                            <h5 class="top">5</h5>
                            <h5 class="user">easda</h5>
                            <h5 class="score">10</h5>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Quay lại đăng nhập!</h1>
                    <p>Trở lại và cùng đăng nhập nào.</p>
                    <button class="ghost" id="signIn">Đăng nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Xin chào bạn!</h1>
                    <p>Đăng ký thông tin và thi đấu cùng chúng tôi.</p>
                    <button class="ghost" id="signUp">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</body>

</html>
